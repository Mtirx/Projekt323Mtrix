<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 323 Quizapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flashcards-container { display: flex; flex-wrap: wrap; gap: 1rem; }
        .flashcard { flex: 1 0 30%; position: relative; }
        .flashcard .answer { display: none; }
        #current-flashcard-container { margin-bottom: 2rem; }
        .card-creation-form { position: fixed; top: 1rem; right: 1rem; z-index: 1000; background: white; padding: 1rem; border: 1px solid #ddd; border-radius: 0.25rem; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Modul 323 Quizapp</h1>

        <div id="card-creation-form" class="card-creation-form">
            <h5>Neue Quizkarte hinzufügen</h5>
            <form id="new-flashcard-form">
                <div class="mb-2">
                    <label for="flashcard-question" class="form-label">Frage</label>
                    <input type="text" class="form-control" id="flashcard-question" required>
                </div>
                <div class="mb-2">
                    <label for="flashcard-answer" class="form-label">Antwort</label>
                    <input type="text" class="form-control" id="flashcard-answer" required>
                </div>
                <button type="submit" class="btn btn-success">Karte hinzufügen</button>
            </form>
        </div>

        <div id="current-flashcard-container">
            <h2>Aktuelle Quizkarte</h2>
            <div id="current-flashcard"></div>
        </div>

        <div id="flashcards" class="flashcards-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
